<!-- #2.3 Grid Template Areas -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        /* grid에서 repeat()함수를 사용해서 반복 처리를 할 수 있다. */
        /* repeat(반복할 횟수, 크기) */
        /* grid-template-columns: auto; auto는 나머지 남는 공간을 다 차지한다. */
        /* grid-template-columns: auto 200px 100px; 첫 번째 컬럼은 auto(남는 공간 다 차지), 두 번째 컬럼은 200px, 세 번째 컬럼은 100px의 크기를 지정한다. */
        /* 마지막 컬럼 크기는 밑에 content content content nav에 맞게 3:1로 크기를 가지게 된다. */
        /* grid-template-columns: repeat(4, 200px); */
        grid-template-columns: auto;
        grid-template-rows: 100px repeat(2, 300px) 100px;

        /* grid-template-areas속성은 레이아웃을 디자인해주는 속성으로 grid-template-columns, grid-template-row에서 지정한 속성에 맞춰서 테이블 형태로 디자인이 된다.
        /* 아래 각각의 태그들에게 grid-area를 지정해주면 grid-area에 해당하는 태그들을 가져와서 grid-template-areas에 맞게 배치해준다. */
        /* "content content . nav" 처럼 중간에 .을 통해 해당 컨텐츠 부분을 비워둘 수도 있다. */
        grid-template-areas:
          "header header header header"
          "content content content nav"
          "content content content nav"
          "footer footer footer footer";
      }
      .header {
        background-color: crimson;
        /* grid-template-areas속성에 해당되는 grid-area를 매칭시켜준다. */
        grid-area: header;
      }
      .content {
        background-color: dodgerblue;
        grid-area: content;
      }
      .nav {
        background-color: yellowgreen;
        grid-area: nav;
      }
      .footer {
        background-color: peru;
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="header">header</div>
      <div class="content">content</div>
      <div class="nav">nav</div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
