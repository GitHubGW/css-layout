<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- indx.html파일은 dist/css폴더 안에 있는 styles.css를 읽음 -->
    <!-- 여기서 주의할 점은 styles.scss에서 내용을 작성한다고 해서 styles.scss를 링크로 달면 안된다. 왜냐하면 브라우저는 오직 css만 읽기 때문이다.  -->
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>CSS & SCSS Master</title>
  </head>
  <body>
    <!-- SASS(SCSS)는 CSS의 전처리기로서 CSS보다 여러 가지 유용한 기능(함수, 확장, 변수 선언 등등) 및 특징을 가지고 있다. -->
    <!-- SCSS를 적용시키려면 SCSS를 작성한 후 CSS로 컴파일하거나 빌드하는 단계가 필요하다. -->
    <!-- 브라우저는 scss를 이해하지 못하기 떄문에 컴파일을 통해 일반 css파일로 변환해줘야 한다.  -->
    <!-- gulp는 컴파일이 필요한 파일을 컴파일 해주거나 transform해주는 nodejs 패키지이다. -->
    <!-- 새로운 코드를 오래된 코드로 바꾸거나 scss,sass를 브라우저가 읽을 수 있는 css파일로 바꾸는 역할을 한다. -->

    <h1>h1</h1>
    <div class="box">
      <h1>Another h1</h1>
    </div>

    <h2>Red h2</h2>
    <h2>Blue h2</h2>
    <h2>Green h2</h2>
    <h2>Black h2</h2>

    <button>Button1</button>
    <button>Button2</button>
    <button>Button3</button>

    <p>This is P tag!</p>

    <!-- <a href="#none">Google</a> -->

    <h3>Mixin Responsive</h3>
  </body>
</html>
