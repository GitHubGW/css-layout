<!-- #2.10 Auto Columns and Rows -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* grid-auto-rows, grid-auto-columns는 grid-template-columns로 지정한 배열의 크기를 넘어가는 컨텐츠의 크기를 자동으로 지정한 크기로 할당해준다. */
      /* 예를들자면 grid-template-columns: 200px 200px; grid-template-rows: 100px 100px 로 지정하게 되면 2x2배열로 생기는데 */
      /* 만약 위의 배열에서 만든 4개의 컨텐츠보다 많은 컨텐츠가 생기게 되면 위의 200px과 100px의 크기를 할당받지 못하는데 이 때 auto를 통해 크기를 자동으로 지정할 수 있다. */

      .grid {
        border: 5px solid red;
        display: grid;
        gap: 5px;
        /* height: 800px; */
        /* grid-template-columns: repeat(4, 100px); */
        grid-template-rows: repeat(1, 100px);
        grid-template-columns: repeat(4, 100px);

        /* grid-auto-rows는 설정해놓은 grid 테이블보다 추가적으로 생성되는 박스들의 크기를 자동으로 할당해준다. */
        /* grid-auto-rows: 100px; */

        /* grid-auto-flow를 이용하면 태그가 생성되는 방향을 설정할 수 있다. (flex의 flex-direction과 비슷하다.) */
        /* 중요! grid-auto-flow로 만약 row->column으로 뒤집게 되면 row, column으로 설정했던 속성들의 특성도 모두 반대로 바뀌게 된다.  */
        grid-auto-flow: column;
        grid-auto-columns: 100px;
      }
      .header {
        background-color: crimson;
        /* align-self는 하나의 태그에만 개별적으로 적용되는 속성이다. */
        /* 두 개의 축약형인 place-self도 있다.  */
        /* align-self: center; */
        /* justify-self: center; */
      }
      .item:nth-child(odd) {
        background-color: yellowgreen;
      }
      .item:nth-child(even) {
        background-color: dodgerblue;
      }
    </style>
  </head>
